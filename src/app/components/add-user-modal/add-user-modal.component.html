<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal">
  <h2>Add User</h2>
  <form (ngSubmit)="addUser()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        #usernameInput="ngModel"
        [class.invalid]="usernameInput.invalid && usernameInput.touched"
      />
      <div
        *ngIf="usernameInput.invalid && usernameInput.touched"
        class="error-message"
      >
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        #emailInput="ngModel"
        [class.invalid]="emailInput.invalid && emailInput.touched"
      />
      <div
        *ngIf="emailInput.invalid && emailInput.touched"
        class="error-message"
      >
        Enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        #passwordInput="ngModel"
        [class.invalid]="passwordInput.invalid && passwordInput.touched"
      />
      <div
        *ngIf="passwordInput.invalid && passwordInput.touched"
        class="error-message"
      >
        Password is required.
      </div>
    </div>

    <div class="modal-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="userForm.invalid"
      >
        Add User
      </button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </form>
</div>
