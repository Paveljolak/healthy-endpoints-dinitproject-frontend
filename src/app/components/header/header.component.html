<!-- header.component.html -->
<header>
  <div class="header-container">
    <div class="logo-container" (click)="navigateHome()">
      <img class="home-button" src="/assets/logo-white.png" alt="Home" />
      <div class="header-text">HEALTHY</div>
    </div>
    <div class="header-buttons">
      <button
        *ngIf="isLoggedIn() && hasAdmin()"
        class="users-button"
        (click)="router.navigateByUrl('/users')"
        [ngClass]="{ active: isActive('/users') }"
      >
        Manage Users
      </button>

      <button
        *ngIf="isLoggedIn() && hasAdmin()"
        class="health-history-button"
        (click)="router.navigateByUrl('/health-history')"
        [ngClass]="{ active: isActive('/health-history') }"
      >
        Health History
      </button>

      <button
        *ngIf="isLoggedIn()"
        class="logout-button"
        (click)="openLogoutModal()"
      >
        Logout
      </button>
      <button
        *ngIf="!isLoggedIn() && !isLoginPage()"
        class="login-button"
        (click)="router.navigateByUrl('/login')"
      >
        Login
      </button>
      <button
        *ngIf="!isLoggedIn() && !isRegisterPage()"
        class="register-button"
        (click)="router.navigateByUrl('/register')"
      >
        Register
      </button>
    </div>
  </div>

  <!-- Modal Component -->
  <app-logout-confirm-modal
    *ngIf="showModal"
    (confirm)="logout()"
    (cancel)="closeModal()"
  >
  </app-logout-confirm-modal>
</header>
