<!-- header.component.html -->
<header>
  <div class="header-container">
    <div class="logo-container" (click)="navigateHome()">
      <!-- The goofy bird is a substitute for Dinits logos:  -->
      <img
        class="home-button"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjl1MHcxM25jZXl3aWhkcnhyaWJoNHBnZzl0OXFqMnZia2hwZXY0biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l49JZ1oF2qHawdmzm/giphy.webp"
        alt="Home"
      />
      <div class="header-text">HEALTHY</div>
    </div>
    <div class="header-buttons">
      <button
        *ngIf="isLoggedIn() && hasAdmin()"
        class="users-button"
        (click)="router.navigateByUrl('/users')"
        [ngClass]="{ active: isActive('/users') }"
      >
        Manage Users
      </button>

      <button
        *ngIf="isLoggedIn() && hasAdmin()"
        class="health-history-button"
        (click)="router.navigateByUrl('/health-history')"
        [ngClass]="{ active: isActive('/health-history') }"
      >
        Health History
      </button>

      <button
        *ngIf="isLoggedIn()"
        class="logout-button"
        (click)="openLogoutModal()"
      >
        Logout
      </button>
      <button
        *ngIf="!isLoggedIn() && !isLoginPage()"
        class="login-button"
        (click)="router.navigateByUrl('/login')"
      >
        Login
      </button>
      <button
        *ngIf="!isLoggedIn() && !isRegisterPage()"
        class="register-button"
        (click)="router.navigateByUrl('/register')"
      >
        Register
      </button>
    </div>
  </div>

  <!-- Modal Component -->
  <app-logout-confirm-modal
    *ngIf="showModal"
    (confirm)="logout()"
    (cancel)="closeModal()"
  >
  </app-logout-confirm-modal>
</header>
