<!-- edit-user-modal.component.html -->
<div class="modal">
  <div class="modal-content">
    <h2>Edit User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter username"
          aria-required="true"
          [class.invalid]="
            userForm.get('username')?.invalid &&
            userForm.get('username')?.touched
          "
        />
        <div
          *ngIf="
            userForm.get('username')?.invalid &&
            userForm.get('username')?.touched
          "
          class="error-message"
        >
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter email"
          aria-required="true"
          [class.invalid]="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
        />
        <div
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
          class="error-message"
        >
          Enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" formControlName="role">
          <option value="" disabled>Select role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="enabled">Enabled:</label>
        <input id="enabled" formControlName="enabled" type="checkbox" />
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!userForm.valid">Save</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
