<div class="registration-container">
  <h1>Register</h1>
  <form
    class="registration-form"
    #registrationForm="ngForm"
    (ngSubmit)="registrationForm.valid && registerUser()"
  >
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        [(ngModel)]="registerUserData.username"
        name="username"
        type="text"
        id="username"
        required
        #username="ngModel"
        [class.invalid]="
          username.invalid && (username.dirty || username.touched)
        "
      />
      <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="error-message"
      >
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        [(ngModel)]="registerUserData.email"
        name="email"
        type="email"
        id="email"
        required
        #email="ngModel"
        [class.invalid]="email.invalid && (email.dirty || email.touched)"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="error-message"
      >
        Enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        [(ngModel)]="registerUserData.password"
        name="password"
        type="password"
        id="password"
        required
        #password="ngModel"
        [class.invalid]="
          password.invalid && (password.dirty || password.touched)
        "
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="error-message"
      >
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input
        [(ngModel)]="registerUserData.confirmPassword"
        name="confirm-password"
        type="password"
        id="confirm-password"
        required
        #confirmPassword="ngModel"
        [class.invalid]="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
      />
      <div
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="error-message"
      >
        Confirm Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>
</div>
